<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel — Clasna Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      position: fixed; top: 0; bottom: 0; left: 0; z-index: 100;
      padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      background-color: #212529;
    }
    .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
    .nav-link { color: #adb5bd; }
    .nav-link.active, .nav-link:hover { color: #fff; }
    .nav-link .fa-fw { width: 1.2em; }
    main { padding-left: 220px; }
    .page-content { padding: 2rem; }
    .login-container { max-width: 400px; margin: 5rem auto; }
    .item-card { display: flex; align-items: center; }
    .item-card img { width: 100px; height: 70px; object-fit: cover; border-radius: .25rem; }
    .item-card .info { flex-grow: 1; margin-left: 1rem; }
    .item-card .actions { margin-left: 1rem; }
    .form-control-sm-lang { padding: .25rem .5rem; font-size: .8rem; }
  </style>
</head>
<body>

  <div id="login-container" class="login-container">
    <div class="card p-4">
        <h3 class="text-center">Admin Giriş</h3>
        <p class="text-muted text-center small">Paneli aktivləşdirmək üçün şifrəni daxil edin.</p>
        <form id="loginForm">
            <div class="mb-3">
                <input id="adminPass" class="form-control" placeholder="Admin şifrəsi" type="password" required>
            </div>
            <button class="btn btn-primary w-100">Daxil ol</button>
        </form>
    </div>
  </div>

  <div id="admin-panel" class="d-none">
    <nav class="sidebar">
        <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-2 text-muted">
                <span>İDARƏETMƏ</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-section="tours">
                        <i class="fas fa-fw fa-route"></i> Turlar
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="destinations">
                        <i class="fas fa-fw fa-map-marked-alt"></i> Məkanlar
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#" data-section="cars">
                        <i class="fas fa-fw fa-car"></i> Avtomobillər
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#" data-section="ideas">
                        <i class="fas fa-fw fa-lightbulb"></i> İdeyalar
                    </a>
                </li>
            </ul>
             <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-2 text-muted">
                <span>MÜRACİƏTLƏR</span>
            </h6>
             <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="bookings">
                        <i class="fas fa-fw fa-calendar-check"></i> Avto Müraciətləri
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#" data-section="contacts">
                        <i class="fas fa-fw fa-envelope"></i> Əlaqə Mesajları
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
      <div class="page-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 id="section-title" class="h2">Turlar</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button id="add-new-btn" type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editModal">
                    <i class="fas fa-plus"></i> Yeni Əlavə Et
                </button>
            </div>
        </div>
        <div id="item-list"></div>
      </div>
    </main>
  </div>
  
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Redaktə Et</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form"></form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bağla</button>
                <button type="submit" form="edit-form" class="btn btn-primary">Yadda saxla</button>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
